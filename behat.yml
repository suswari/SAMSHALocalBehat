default:
  suites:
    default:
      contexts:
        - FeatureContext
        - EBPAcceptanceCriteriaContext

  formatters:
    pretty:
    html:
      output_path: %paths.base%/reports
  extensions:
    Behat\MinkExtension:
      files_path: "%paths.base%/features"
      base_url: https://stage-web-external-elb-14033944.us-gov-west-1.elb.amazonaws.com
#      base_url: https://www.samhsa.gov

      default_session: selenium2
      goutte: ~
      selenium2:
        wd_host: 'http://localhost:4444/wd/hub'
        browser: chrome
        capabilities:
          chrome:
            switches:
#              - "--headless"
#              - "no-sandbox"
#              - "--disable-gpu"
#              - "--window-size=800,600"
          firefox:
          extra_capabilities:
            acceptSslCerts: true,
#            acceptInsecureCerts: true,


    SensioLabs\Behat\PageObjectExtension: ~

    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true

    Bex\Behat\ScreenshotExtension:
          screenshot_taking_mode: failed_steps
          image_drivers:
            local:
              screenshot_directory: /reports/screenshots